            justify-content: center;
            z-index: 1;

        #container {

            z-index: 2;
            width: 90%;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #container2 .text-content {
            text-align: center;
        }

        .rectangles-container {
            display: flex;
            justify-content: space-between; /* Distributes space between rectangles */
        }

        .small-rectangle {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
            padding: 10px; /* Add padding inside rectangles */
        }

        #container img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px; 
        }

        .social-icons a {
            color: white;
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            height: auto;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .social-icons img:disabled {
            pointer-events: none;
        }

        .social-icons img:hover {
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .social-icons img:active {
            box-shadow: none;
            transform: translateY(0);
        }

        .small-rectangle {
            flex: 1;
            margin: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
        }

        .button {
            appearance: none;
            background-color: #000000;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 60px;
            min-width: 0;
            outline: none;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 100%;
            will-change: transform;
        }

        .button:disabled {
            pointer-events: none;
        }

        .button:hover {
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .button:active {
            box-shadow: none;
            transform: translateY(0);
