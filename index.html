body, html {

a {
    color: white;

}

#video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

#container, #container2 {
    margin: 20px auto; /* Center horizontally and add vertical spacing */
    display: flex;
    flex-direction: column; /* Ensure vertical stacking of children */
    align-items: center; /* Center children horizontally */
    width: 90%;
    max-width: 800px; /* Optional: limit maximum width for a cleaner layout */
    color: white;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.rectangles-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-around;
}

.small-rectangle {
    flex: 1 1 calc(100% - 20px);
    margin: 5px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px;
}

@media (min-width: 768px) {
    #container {
        flex-direction: row;
    }

    .small-rectangle {
        flex: 1 1 calc(33% - 20px);
    }
}
/* Avatar in #container */
#container > img {
    width: 200px; /* Ensure the avatar is 100px */
    height: auto;
    border-radius: 10px;
    display: block;
}

/* Social icons */
.social-icons img {
    width: 50px; /* Ensure the social icons are 50px */
    height: auto; /* Maintain aspect ratio */
    transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    cursor: pointer;
    border-radius: 10px;
}

.social-icons img:hover {
    box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
    transform: translateY(-2px);
}

.social-icons img:active {
    box-shadow: none;
    transform: translateY(0);
}


.button {
    appearance: none;
    background-color: #000000;
    border: 2px solid #1A1A1A;
    border-radius: 15px;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-size: 16px;
    font-weight: 600;
    line-height: normal;
    margin: 0;
    min-height: 60px;
    outline: none;
    padding: 16px 24px;
    text-align: center;
    text-decoration: none;
    transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    width: 100%;
}

.button:hover {
    box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
    transform: translateY(-2px);
}

.button:active {
    box-shadow: none;
    transform: translateY(0);
