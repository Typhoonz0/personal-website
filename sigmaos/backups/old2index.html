<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sigmaOS</title>
  <link rel="stylesheet" href="desktop-style.css">
</head>

<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button id="login-btn">Login</button>
  </div>

  <div id="sigmaOS">
    <div class="taskbar" id="taskbar">
      <div id="taskbar-clock"></div>

    </div>
    <div id="start-menu" class="hidden">
      <div style="background-color: rgba(0, 0, 0, 0.0); ">
        <div class="start" style="background-color: blue; padding: 10px; color:white;">Start Menu</div>
        <button class="start" onclick="openProgram('https://www.google.com/search?igu=1', 'Google')">Google</button>
        <button class="start" onclick="openProgram('settings.html', 'Settings')">Settings</button>
        <button class="start" onclick="openProgram('calendar.html', 'Date/Time')">Calendar</button>
        <button class="start" onclick="openProgram('xeyes.html', 'xeyes')">xeyes</button>
        <button class="start" onclick="openProgram('shell.html', 'shell')">shell</button>
        <button class="start" onclick="runProgram()">Run</button>
      </div>
    </div>

    <div id="template" class="draggable hidden">
      <div class="header">
        <span class="window-title">Program</span>
        <div class="window-controls">
          <button class="minimize">-</button>
          <button class="maximize">□</button>
          <button class="close-button">×</button>
        </div>
      </div>
      <div class="content">
        <iframe src="" frameborder="0" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>
  </div>
  <script src="desktop-script.js"></script>
</body>

</html>
