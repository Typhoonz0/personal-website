<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sigmaOS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="login-screen">
    <h2>sigmaOS</h2>
    <p>Logon or Signup</p>
    <p>Everything here is only stored locally!</p>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button class = "start" id="login-btn">Login</button>
  </div>

  <div id="sigmaOS">
    <div class="taskbar" id="taskbar">
      <div id="taskbar-clock" onclick="openProgram('subpages/calendar.html', 'Calendar')"></div>

    </div>
    <div id="start-menu" class="hidden">
      <div style="background-color: rgba(0, 0, 0, 0.0);">
        <div class="start" style="background-color: blue; padding: 10px; color: white;">Start Menu</div>
        <button class="start" onclick="openProgram('https://www.google.com/search?igu=1', 'Google')">
          <img src="assets/icons/w2k-computer.ico" alt="Google Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Google
        </button>
        <button class="start" onclick="openProgram('subpages/explorer.html', 'File Explorer')">
          <img src="assets/icons/w2k_folder_open.ico" alt="Files Icon" style="width: 16px; height: 16px; margin-right: 5px;"> File Explorer
        </button>
        <button class="start" onclick="openProgram('subpages/manual.html', 'Manual')">
          <img src="assets/icons/w98_help_book_big.ico" alt="Manual Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Manual
        </button>
        <div class="submenu" style="position: relative;">
          <button class="start">
            <img src="assets/icons/w98_calendar.ico" alt="Calendar Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Utilities > 
          </button>
          <div id="calendar-submenu" class="hidden" style="position: absolute; top: 0; left: 100%; background-color: #818181; border: 1px solid #ccc; padding: 5px; display: none;">
            <button class="start" style="display: flex; align-items: center;" onclick="openProgram('subpages/calendar.html', 'Calendar')">
              <img src="assets/icons/w98_calendar.ico" alt="Calendar Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Calendar
            </button>
            <button class="start" style="display: flex; align-items: center;" onclick="openProgram('subpages/notes.html', 'Notes')">
              <img src="assets/icons/w98_notepad.ico" alt="Notes Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Notes
            </button>
            <button class="start" style="display: flex; align-items: center;" onclick="openProgram('subpages/empty.html', 'testWindow')">
              <img src="assets/icons/w98_template_empty.ico" alt="Empty Icon" style="width: 16px; height: 16px; margin-right: 5px;"> testWindow
            </button>
            <button class="start"  style="display: flex; align-items: center;" onclick="openProgram('subpages/settings.html', 'Settings')">
              <img src="assets/icons/wxp_274.ico" alt="Settings Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Settings
            </button>
          </div>
          
        </div>
        <div class="submenu" style="position: relative;">
          <button class="start">
            <img src="assets/icons/w2k_cd_player.ico" alt="xeyes Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Installed Programs > 
          </button>
          <div id="xeyes-submenu" class="hidden" style="position: absolute; top: 0; left: 100%; background-color: #818181; border: 1px solid #ccc; padding: 5px; display: none;">
            <button class="start" style="display: flex; align-items: center;" onclick="openProgram('subpages/xeyes.html', 'xeyes')">
              <img src="assets/icons/w2k_cd_player.ico" alt="xeyes Program Icon" style="width: 16px; height: 16px; margin-right: 5px;"> xeyes
            </button>
            <button class="start" style="display: flex; align-items: center;" onclick="openProgram('index.html', 'SigmaVM')">
              <img src="assets/icons/w98_network_internet_pcs_installer.ico" alt="sigmaVM Icon" style="width: 16px; height: 16px; margin-right: 5px;"> SigmaVM
            </button>
            <button class="start" style="display: flex; align-items: center;" onclick="openProgram('https://sketch.io/sketchpad', 'SketchPad')">
              <img src="assets/icons/w98_paintbrush.ico" alt="" style="width: 16px; height: 16px; margin-right: 5px;"> SketchPad
            </button>
          </div>
        </div>
        <button class="start" onclick="openProgram('subpages/shell.html', 'shell')">
          <img src="assets/icons/w98_console_prompt.ico" alt="Shell Icon" style="width: 16px; height: 16px; margin-right: 5px;"> shell
        </button>
        <button class="start" onclick="runProgram()">
          <img src="assets/icons/wxp_25.ico" alt="Run Icon" style="width: 16px; height: 16px; margin-right: 5px;"> Run
        </button>
      </div>
    </div>

    <script>
      document.querySelectorAll('.submenu > button').forEach(button => {
        button.addEventListener('mouseover', () => {
          const submenu = button.nextElementSibling;
          if (submenu) {
            submenu.style.display = 'block';
          }
        });
        button.addEventListener('mouseout', () => {
          const submenu = button.nextElementSibling;
          if (submenu) {
            submenu.style.display = 'none';
          }
        });
        button.nextElementSibling?.addEventListener('mouseover', () => {
          button.nextElementSibling.style.display = 'block';
        });
        button.nextElementSibling?.addEventListener('mouseout', () => {
          button.nextElementSibling.style.display = 'none';
        });
      });
    </script>


    <script>
      function toggleSubMenu(subMenuId) {
        const subMenu = document.getElementById(subMenuId);
        if (subMenu.classList.contains('hidden')) {
          subMenu.classList.remove('hidden');
        } else {
          subMenu.classList.add('hidden');
        }
      }
    </script>

    <div id="template" class="draggable hidden">
      <div class="header">
        <span class="window-title">Program</span>
        <div class="window-controls">
          <button class="minimize">-</button>
          <button class="maximize">□</button>
          <button class="close-button">×</button>
        </div>
      </div>
      <div class="content">
        <iframe src="" frameborder="0" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
