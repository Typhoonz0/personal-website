<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/deadshot/stylefr.css">
</head>

<body>
    <div>
        <button class="button" onclick="window.open('https://xliam.space', '_blank')">Home</button>
        <h1>Deadshot Leaderboards</h1>
        <p>A leaderboard scraper.</p>
    </div>
        <div class="right-column">
            <div class="widget" id="leaderboardWidget">
                <h2>Leaderboard Rank</h2>
                <div style="display:flex; gap:10px; flex-wrap:wrap;">
                    <input id="username" placeholder="Enter username">
                    <button id="fetchBtn">Get Rank</button>
                </div>
                <pre id="result">Enter your username to see your ranks.</pre>
            </div>
        <script>
            async function fetchLeaderboardRank(username) {
                try {
                    const response = await fetch('https://login.deadshot.io/leaderboards');
                    const data = await response.json();
                    const categories = ["daily", "weekly", "alltime"];
                    const result = {};

                    for (const category of categories) {
                        if (data[category] && data[category].kills) {
                            const leaderboard = data[category].kills;
                            leaderboard.sort((a, b) => b.kills - a.kills);
                            const player = leaderboard.find(p => p.name === username);
                            result[category] = player ? `#${leaderboard.indexOf(player) + 1}` : "Not found";
                        } else {
                            result[category] = "Not found";
                        }
                    }

                    return `Daily: ${result.daily}\nWeekly: ${result.weekly}\nAll-time: ${result.alltime}`;
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    return "Daily: Error\nWeekly: Error\nAll-time: Error";
                }
            }

            document.getElementById("fetchBtn").addEventListener("click", async () => {
                const username = document.getElementById("username").value.trim();
                const resultEl = document.getElementById("result");
                if (!username) return alert("Enter a username first!");
                resultEl.textContent = "Loading...";
                const output = await fetchLeaderboardRank(username);
                resultEl.textContent = output;
            });
        </script>
</body>

</html>
